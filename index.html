	<body>
		<div class="container">
			<nav class="navbar">Banana Talk</nav>
			<div class="wrapper">
				<div class="input">
					<p class="input-heading">Put your message here 👇</p>
					<textarea id="text-input" placeholder="Type your message here ..." rows="3"></textarea>
					<button id="btn-translate" class="button"> Translate to Banana</button>
				</div>
				<div class="output">
					<div class="output-heading">
						<div>See translated message 👇</div>
						<button id="btn-clear" class="button button-small">Clear</button>
					</div>
					<div id="output-text"></div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-heading">About</div>
				<p class="footer-text">Are you a fan of minions? Did you know that the gibberish they say is an actual
					language. Use the
					translator to convert your text from English to Minion speak or Banana language.</p>
